<VirtualHost cadastropaciente:80>
   DocumentRoot "C:/xampp/htdocs/cadastropaciente/public"
   ServerName cadastropaciente

   # This should be omitted in the production environment
   SetEnv APPLICATION_ENV development

   <Directory "C:/xampp/htdocs/cadastropaciente/public">
       Options Indexes MultiViews FollowSymLinks
       AllowOverride All
       Order allow,deny
       Allow from all
   </Directory>

</VirtualHost>